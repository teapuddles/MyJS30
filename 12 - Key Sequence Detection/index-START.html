<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
// elements
  const pressed = [];
  // array called pressed that holds all of our pressed keys
  // const konamiCode = 'ArrowUp' + 'ArrowUp' + 'ArrowDown' + 'ArrowDown' + 'ArrowLeft' + 'ArrowRight' + 'ArrowLeft' + 'ArrowRight' + 'ba' + 'Enter'
  const konamiCode = '3838404037393739666513'

// functions

// events
window.addEventListener('keyup', (e) => {
  pressed.push(e.keyCode)
  // because ArrowUp and ArrowDown etc take up a lot of characters, 
  // we want to use keyCode instead, that way each key is limited to 2 and our overall length
  // of the pressed array will be smaller

  // while using a string of letters, use e.key
  console.log(pressed)
  pressed.splice(-konamiCode.length - 1, pressed.length - konamiCode.length)
  console.log(pressed);
  if (pressed.join('').includes(konamiCode)){
    console.log("SNAAAAAKKKKEEEE!!!!")
  } else {
    console.log("not the code")
    return;
  }
})

</script>
</body>
</html>
